<br><br>
<div class="">
    <button ng-click="topFunction()" id="myBtn" title="Go to top">Top</button> 
      <!----------------------------------- Title ----------------------------------->
    <div class="page-title">
        <div class="title_left">
            <center><h4>User Log's </h3></center>
        </div>
        <div class="title_right">
            <div class="col-md-12 col-sm-12 col-xs-6  pull-right top_search">
                    <input type="text" class="form-control" ng-model="filterLogs" placeholder="Search">
                    <span class="input-group-btn">
                    </span>
            </div>
        </div> 
    </div>
    <!----------------------------------- End Title ------------------------------>

    <!----------------------------------- ROW ----------------------------------->
    <div class="row" >
    <!----------------------------------- Columna 1 ------------------------------>
        <div class="col-md-12 col-sm-12 col-xs-6">
        <div class="x_panel">
            <div id="container" class="x_content table-responsive">
                <table class="table table-hover" ng-show="loading==false">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Date</th>
                            <th>Action</th>
                            <th>Id_table</th>
                            <th>Description</th>
                            
                    </thead>
                    <tbody>
                        <tr ng-repeat="logs in userLogs |filter:filterLogs | orderBy:'-id_user_logs' track by $index">
                        <td ng-bind="logs.id_user_logs"></td>
                        <td ng-bind="logs.created_date"></td>
                        <td ng-bind="logs.action"></td>
                        <td ng-bind="logs.id_table"></td>
                        <td ng-bind="logs.description"></td>
                    </tr>
                    </tbody>
                </table>
<!----------------------------------- Spinner ----------------------------------->
                <div id="spinner" ng-show="loading">
                    <i id="loading" class="fa fa-spinner fa-spin"></i>
                </div>
<!----------------------------------- End Spinner ------------------------------->
            </div>
            </div>
    </div>
<!----------------------------------- End Columna 1 ------------------------------>
    </div>
<!----------------------------------- End ROW ----------------------------------->


</div>
